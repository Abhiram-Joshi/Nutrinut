{% extends 'base.html' %}

{% block body %}

<center>


    <h1 class="display-1">User Login</h1>
    <br>


    <form action="{% url 'user_login' %}" method="post">
      <!-- {% csrf_token %} -->

      <div class="container">

        <div class="form-group mt-5">
          {% csrf_token %}
          <h4><label for="usernname">Username</label></h5>
          <input type="text" name="username" placeholder="Enter username" class="form-control" style="background-color:#333333; color:white; text-align:center; width: 500px; border-color:#333333;">

        </div>



        <div class="form-group mt-5">

          <h4><label for="password">Password</label></h4>
          <input type="password" name="password" class="form-control" placeholder="Enter password" style="background-color:#333333; color:white; text-align:center; width: 500px; border-color:#333333;">

        </div>


        <input type="submit" class = "btn btn-outline-light btn-lg mt-5" value="Login">

      </div>

    </form>

</center>

{% endblock %}
